<section>
  <div class="form-card">
    <div class="d-flex align-items-center h-100 ">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <form [formGroup]="form" *ngIf="form">
              <div class="row g-3">
                <div class="col-12">
                  <div class="form-outline mb-1">
                    <label class="form-label">Mot de passe:</label>
                    <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="XXXX" />
                    <p class="error-message" *ngIf="formSubmitted && form.controls['password'].errors">{{ getError('password') }}</p>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-outline mb-1">
                    <label class="form-label">Nouveau mot de passe:</label>
                    <input type="password" class="form-control form-control-lg" formControlName="newPassword" placeholder="XXXX"/>
                    <p class="error-message" *ngIf="formSubmitted && form.controls['newPassword'].errors">{{ getError('newPassword') }}</p>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-outline mb-1">
                    <label class="form-label">Confirmation nouveau mot de passe:</label>
                    <input type="password" class="form-control form-control-lg" formControlName="newPasswordConfirmation" placeholder="XXXX" />
                    <p class="error-message" *ngIf="formSubmitted && form.controls['newPasswordConfirmation'].errors">{{ getError('newPasswordConfirmation') }}</p>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col text-center">
                    <button type="button" class="primary-btn" (click)="cancel()">Annnuler</button>
                  </div>
                  <div class="col text-center">
                    <button type="submit" class="primary-btn" (click)="save()">Enregistrer</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
