<section>
  <div class="form-card">
    <div class="d-flex align-items-center h-100 ">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="breadcrumb-text">
            <h2>Panier</h2>
          </div>
          <div class="col-12 col-md-9 col-lg-7 col-xl-6" *ngIf="basketItems.length > 0">
            <div class="row item" *ngFor="let item of basketItems">
              <div class="product-name">{{ item.name }}</div>
              <div class="basket-details"><strong>Quantité:</strong> {{ item.quantity }}<span *ngIf="item.formatName"> | <strong>Format:</strong> {{ item.formatName }}</span> | <strong>Prix unitaire:</strong> {{ item.price }}€</div>
              <div class="delete" (click)="delete(item)">Supprimer</div>
            </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="basketItems.length > 0">
            <button type="button" class="primary-btn" (click)="saveOrder()">Commander</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
