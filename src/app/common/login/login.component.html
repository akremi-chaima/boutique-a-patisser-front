<section class="login-form">
  <div class="d-flex align-items-center h-100 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <form [formGroup]="form">
            <div class="row g-3">
              <div class="col-12">
                <div class="form-outline mb-1">
                  <label class="form-label">Email:</label>
                  <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email" />
                </div>
              </div>

              <div class="col-12">
                <div class="form-outline mb-1">
                  <label class="form-label">Mot de passe:</label>
                  <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Mot de passe" />
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="primary-btn" (click)="signIn()">Connexion</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
